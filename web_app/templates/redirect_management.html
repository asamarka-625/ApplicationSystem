{% extends "base.html" %}

{% block content %}
<style>
.management-input-wrapper {
    position: relative;
}

.suggestions-container {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #f0f0f0;
}

.suggestion-item:hover,
.suggestion-item.active {
    background-color: #f8f9fa;
}

.suggestion-item strong {
    display: block;
    margin-bottom: 2px;
}

.suggestion-item small {
    color: #666;
    font-size: 0.9em;
}
</style>
<div id="requestRedirect">
	<div class="section-header">
		<h1>Назначение сотрудника управления отдела для заявки <span id="registrationNumber"></span></h1>
	</div>

	<form id="requestForm" class="request-form">
        <div class="form-section">
            <h3>Назначение сотрудника управления отдела</h3>

            <div class="form-group">
                <label for="management">Сотрудник управления отдела</label>
                <div class="management-container" id="management">
                    <div class="management-input-wrapper">
                        <input type="text" class="request-management-input" name="managementId" required
                               placeholder="Нажмите для выбора сотрудника из списка" autocomplete="off" readonly
                               style="cursor: pointer; background-color: #f8f9fa;">
                        <div class="suggestions-container"></div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 2rem;">
                <label for="managementComment">Комментарий для сотрудника</label>
                <textarea id="managementComment" name="managementComment" rows="3"
                          placeholder="Дополнительные указания или информация для сотрудника"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelEdit">Отмена</button>
            <button type="submit" class="btn btn-primary" id="submitEdit">
                <i class="fas fa-user-check"></i> Назначить сотрудника
            </button>
        </div>
    </form>
</div>
{% endblock %}
