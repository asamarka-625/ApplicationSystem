{% extends "base.html" %}

{% block content %}
<div id="requestRedirect">
	<div class="section-header">
		<h1>Назначение исполнителя заявки <span id="registrationNumber"></span></h1>
	</div>

	<form id="requestForm" class="request-form">
        <div class="form-section">
            <h3>Назначение исполнителя</h3>

            <div class="form-group">
                <label for="executor">Исполнитель</label>
                <div class="executor-container" id="executor">
                    <div class="executor-input-wrapper">
                        <input type="text" class="request-executor-input" name="executorId" required
                               placeholder="Выберите сотрудника, который будет выполнять заявку" autocomplete="off">
                        <div class="suggestions-container"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="executorComment">Комментарий для исполнителя</label>
                <textarea id="executorComment" name="executorComment" rows="3"
                          placeholder="Дополнительные указания или информация для исполнителя"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelEdit">Отмена</button>
            <button type="submit" class="btn btn-primary" id="submitEdit">
                <i class="fas fa-user-check"></i> Назначить исполнителя
            </button>
        </div>
    </form>
</div>
{% endblock %}
