{% extends "base.html" %}

{% block content %}
<section id="requests" class="content-section">
    <h1>Заявки</h1>
    <div class="section-header">
        <div class="filters">
            <select id="statusFilter"></select>
            <select id="typeFilter">
                <option value="">Все типы</option>
            </select>
            <select id="departmentFilter">
                <option value="">Все участки</option>
            </select>
        </div>
    </div>

    <div class="requests-table-container">
        <table class="requests-table">
            <thead>
                <tr>
                    <th>№ заявки</th>
                    <th>Предмет</th>
                    <th>Тип</th>
                    <th>Статус</th>
                    <th>Срочность</th>
                    <th>Срок выполнения</th>
                    <th>Дата создания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody"></tbody>
        </table>

        <!-- Пагинация -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button id="firstPage" class="pagination-btn">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <button id="prevPage" class="pagination-btn">
                    <i class="fas fa-angle-left"></i>
                </button>

                <div class="pagination-numbers" id="paginationNumbers"></div>

                <button id="nextPage" class="pagination-btn">
                    <i class="fas fa-angle-right"></i>
                </button>
                <button id="lastPage" class="pagination-btn">
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
            <div class="pagination-size">
                <label>Показывать:</label>
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>
</section>
<div id="planningModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Добавление в планирование</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="item-info">
                <p><strong>Предмет:</strong> <span id="modalItemName"></span></p>
                <p><strong>Количество:</strong> <span id="modalItemQuantity"></span> шт.</p>
            </div>
            <div class="date-picker">
                <label for="deadlineDate"><strong>Срок выполнения:</strong></label>
                <input type="date" id="deadlineDate" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button id="addToPlanningBtn" class="btn btn-primary">Добавить в планирование</button>
            <button id="cancelPlanningBtn" class="btn btn-secondary">Отмена</button>
        </div>
    </div>
</div>
{% endblock %}
