{% extends "base.html" %}

{% block content %}
<section id="requests" class="content-section">
    <h1>Заявки</h1>
    <div class="section-header">
        <div class="filters">
            <select id="statusFilter"></select>
            <select id="typeFilter"></select>
            <select id="departmentFilter" style="max-width: 50%; display: none;"></select>
           <button class="btn btn-secondary" id="download-excel" onclick="openExportModal()" style="display: none;">
               <i class="fas fa-file-excel"></i> Экспорт в Excel
           </button>
        </div>
    </div>

    <div class="requests-table-container">
        <table class="requests-table">
            <thead>
                <tr>
                    <th>ID заявки</th>
                    <th>№ заявки</th>
                    <th>Тип</th>
                    <th>Статус</th>
                    <th>Срочность</th>
                    <th>Дата создания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody"></tbody>
        </table>

        <!-- Пагинация -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button id="firstPage" class="pagination-btn">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <button id="prevPage" class="pagination-btn">
                    <i class="fas fa-angle-left"></i>
                </button>

                <div class="pagination-numbers" id="paginationNumbers"></div>

                <button id="nextPage" class="pagination-btn">
                    <i class="fas fa-angle-right"></i>
                </button>
                <button id="lastPage" class="pagination-btn">
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
            <div class="pagination-size">
                <label>Показывать:</label>
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>
</section>
<div id="exportModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5>
                <i class="fas fa-file-excel"></i> Экспорт заявок в Excel
            </h5>
            <button type="button" class="close-btn" onclick="closeExportModal()">
                &times;
            </button>
        </div>
        <div class="modal-body">
            <form id="exportForm">
                <div class="form-group">
                    <label for="exportDateFrom">Дата с:</label>
                    <input type="date" class="form-control" id="exportDateFrom" required>
                </div>
                <div class="form-group">
                    <label for="exportDateUntil">Дата по:</label>
                    <input type="date" class="form-control" id="exportDateUntil" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeExportModal()">
                Отмена
            </button>
            <button type="button" class="btn btn-primary" onclick="exportToExcel()">
                <i class="fas fa-download"></i> Скачать Excel
            </button>
        </div>
    </div>
</div>
{% endblock %}
