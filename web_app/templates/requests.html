{% extends "base.html" %}

{% block content %}
<section id="requests" class="content-section">
    <h1>Заявки</h1>
    <div class="section-header">
        <div class="filters">
            <select id="statusFilter"></select>
            <select id="typeFilter"></select>
            <select id="departmentFilter" style="max-width: 50%;"></select>
           <button class="btn btn-secondary" id="download-excel" onclick="openExportModal()" style="display: none;">
               <i class="fas fa-file-excel"></i> Экспорт в Excel
           </button>
        </div>
    </div>

    <div class="requests-table-container">
        <table class="requests-table">
            <thead>
                <tr>
                    <th>№ заявки</th>
                    <th>Тип</th>
                    <th>Статус</th>
                    <th>Срочность</th>
                    <th>Дата создания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody"></tbody>
        </table>

        <!-- Пагинация -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button id="firstPage" class="pagination-btn">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <button id="prevPage" class="pagination-btn">
                    <i class="fas fa-angle-left"></i>
                </button>

                <div class="pagination-numbers" id="paginationNumbers"></div>

                <button id="nextPage" class="pagination-btn">
                    <i class="fas fa-angle-right"></i>
                </button>
                <button id="lastPage" class="pagination-btn">
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
            <div class="pagination-size">
                <label>Показывать:</label>
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>
</section>
<!-- Модальное окно для отклонения заявки -->
<div id="rejectModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Отклонение заявки</h2>
        <form id="rejectForm">
            <div class="form-group">
                <label for="rejectReason">Причина отклонения:</label>
                <textarea
                    id="rejectReason"
                    name="reason"
                    rows="4"
                    placeholder="Укажите причину отклонения заявки..."
                    required
                ></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelReject">Отмена</button>
                <button type="submit" class="btn btn-danger" id="confirmReject">Отклонить заявку</button>
            </div>
        </form>
    </div>
</div>
<div id="planningModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Добавление в планирование</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="item-info">
                <p><strong>Предмет:</strong> <span id="modalItemName"></span></p>
                <p><strong>Количество:</strong> <span id="modalItemQuantity"></span> шт.</p>
            </div>
        </div>
        <div class="modal-footer">
            <button id="addToPlanningBtn" class="btn btn-primary">Добавить в планирование</button>
            <button id="cancelPlanningBtn" class="btn btn-secondary">Отмена</button>
        </div>
    </div>
</div>
<div id="exportModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    <div class="modal-content" style="position: relative; background-color: white; margin: 5% auto; padding: 0; width: 500px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <div class="modal-header" style="padding: 16px 20px; border-bottom: 1px solid #dee2e6; display: flex; justify-content: between; align-items: center;">
            <h5 style="margin: 0; color: #198754; font-weight: 600;">
                <i class="fas fa-file-excel"></i> Экспорт заявок в Excel
            </h5>
            <button type="button" class="close-btn" onclick="closeExportModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #6c757d;">
                &times;
            </button>
        </div>
        <div class="modal-body" style="padding: 20px;">
            <form id="exportForm">
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="exportDateFrom" style="display: block; margin-bottom: 8px; font-weight: 500; color: #495057;">Дата с:</label>
                    <input type="date" class="form-control" id="exportDateFrom" required style="width: 100%; padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px;">
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="exportDateUntil" style="display: block; margin-bottom: 8px; font-weight: 500; color: #495057;">Дата по:</label>
                    <input type="date" class="form-control" id="exportDateUntil" required style="width: 100%; padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px;">
                </div>
            </form>
        </div>
        <div class="modal-footer" style="padding: 16px 20px; border-top: 1px solid #dee2e6; display: flex; justify-content: flex-end; gap: 12px;">
            <button type="button" class="btn btn-secondary" onclick="closeExportModal()" style="padding: 8px 16px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Отмена
            </button>
            <button type="button" class="btn btn-primary" onclick="exportToExcel()" style="padding: 8px 16px; background-color: #198754; color: white; border: none; border-radius: 4px; cursor: pointer;">
                <i class="fas fa-download"></i> Скачать Excel
            </button>
        </div>
    </div>
</div>
{% endblock %}
