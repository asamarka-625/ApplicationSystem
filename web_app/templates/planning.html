{% extends "base.html" %}

{% block content %}
<section id="requests" class="content-section">
    <h1>Планирование</h1>
    <div class="section-header">
        <div class="filters">
            <select id="departmentFilter"></select>
            <button class="btn btn-secondary" id="download-excel" onclick="exportToExcel()" style="display: none;">
                <i class="fas fa-file-excel"></i> Экспорт в Excel
            </button>
        </div>
    </div>

    <div class="requests-table-container">
        <table class="requests-table">
            <thead>
                <tr>
                    <th>ID заявки</th>
                    <th>№ заявки</th>
                    <th>Предмет</th>
                    <th>Тип</th>
                    <th>Срок выполнения</th>
                    <th>Дата создания</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="requestsTableBody"></tbody>
        </table>

        <!-- Пагинация -->
        <div class="pagination-container">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button id="firstPage" class="pagination-btn">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <button id="prevPage" class="pagination-btn">
                    <i class="fas fa-angle-left"></i>
                </button>

                <div class="pagination-numbers" id="paginationNumbers"></div>

                <button id="nextPage" class="pagination-btn">
                    <i class="fas fa-angle-right"></i>
                </button>
                <button id="lastPage" class="pagination-btn">
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
            <div class="pagination-size">
                <label>Показывать:</label>
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>
</section>
<div id="readyModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Подтверждение готовности заявки</h2>
        <form id="readyForm">
            <div class="form-group">
                <label for="readyComment">Комментарий:</label>
                <textarea
                    id="readyComment"
                    name="reason"
                    rows="4"
                    placeholder="Укажите комментарий к заявке..."
                    required
                ></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelReady">Отмена</button>
                <button type="submit" class="btn btn-primary" id="confirmReady">Подтвердить готовность</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
