<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления заявками мировых судей</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css')}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-balance-scale"></i>
                <span>Система мировых судей</span>
            </div>
            <div class="user-info">
                <span id="userName">Иванов И.И.</span>
                <div class="user-role" id="userRole">Мировой судья</div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Боковая панель -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#dashboard" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Дашборд</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#requests" class="nav-link">
                            <i class="fas fa-list-alt"></i>
                            <span>Мои заявки</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#create-request" class="nav-link">
                            <i class="fas fa-plus-circle"></i>
                            <span>Создать заявку</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#statistics" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Статистика</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#calendar" class="nav-link">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Календарь</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#references" class="nav-link">
                            <i class="fas fa-book"></i>
                            <span>Справочники</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
			{% block content %}{% endblock %}
		</main>
	</div>
	<script src="{{ url_for('static', path='js/app.js') }}"></script>
	<script src="{{ url_for('static', path='js/create.js') }}"></script>
</body>
</html>
